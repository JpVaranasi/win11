<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/png">
</head>
<body>
    <div class="icons">
        <a href="https://www.google.com/">
        <img src="chromeicon.png" width="74px">
        </a>
        <p>Chrome</p>
    </div>
    <div class="icons">
        <a href="https://www.instagram.com">
        <img src="instaicon.png" width="74px" alt="">
        </a>
        <div>Instagram</div>
    </div>
    <div class="icons">
        <a href="https://code.visualstudio.com/">
        <img src="vscicon.jfif" width="74px" alt="">
        </a>
        <div>VS Code</div>
    </div>
    <div class="icons">
        <a href="https://www.discord.gg">
        <img  src="Discord-icon.png" width="74px" alt="">
        </a>
        <div>Discord</div>
    </div>
    <div class="taskbar">
        <img class="tsb" src="icons.PNG" alt="">
        <img class="right" src="taskbarright.PNG" alt="">
    </div>
    <div class="startmenu">
        <img src="startmenu.PNG" alt="">
    </div>
    <div class="notmenu">
        <img src="notmenu.png" alt="">
    </div>
    <video autoplay muted id="vid">
        <source src="video.webm" type="video/webm">
    </video>
</body>
<script src="script.js"></script>
</html>
